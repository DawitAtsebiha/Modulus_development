<!DOCTYPE html>
<html lang="en">
<head>

  <title>Modulus</title>
  <link rel="icon" href="/themodulus.ca/visuals/SVGs/mod-logo.svg">
  <link rel="stylesheet" href="/themodulus.ca/src/CSS/output.css" />
  
 
  <style>
    html, body { overflow-x: hidden; }

<body class="font-[Inter]">
  <!-- HEADER -->
  <div class="w-screen flex items-center h-18 px-12 font-[Inter]">
    <img
      class="h-12"
      src="/themodulus.ca/visuals/SVGs/moduluswithlogo.svg"
      alt="Modulus logo"
    />
    <div class="flex-1 flex justify-center space-x-8">
      <button class="text-gray-800 hover:text-gray-600 hover:border-b-2 hover:border-b-[#C974C7]">Features</button>
      <button class="text-gray-800 hover:text-gray-600 hover:border-b-2 hover:border-b-[#C974C7]">About</button>
      <button class="text-gray-800 hover:text-gray-600 hover:border-b-2 hover:border-b-[#C974C7]">Pricing</button>
    </div>
    <div class="flex space-x-4">
      <button class="px-4 py-2 rounded-md border border-black bg-white text-black text-md hover:shadow-[4px_4px_0px_0px_rgba(201,116,199)] transition duration-200"><a href="/themodulus.ca/website/login_page.html">Log In</a></button>
      <button class="px-4 py-2 rounded-md border border-black bg-black text-white text-md hover:shadow-[4px_4px_0px_0px_rgba(201,116,199)] transition duration-200"><a href="/themodulus.ca/website/login_page.html">Sign Up</a></button>
    </div>
  </div>

  <!-- SECTION 1 -->
  <div class="w-screen h-screen bg-white">
    <div class="w-full h-full flex justify-between bg-gray-100">
      <!-- LEFT PANEL-->
      <div
        class="bg-white w-1/2">
        <div class="slide-from-left
               transform -translate-x-full opacity-0
               transition-all duration-700 ease-out">
        <div class=" pt-60 pl-32 text-7xl font-semibold">
          Interactive learning <br>
          for <span class="text-[#C974C7] font-semibold ">Engineering</span> students
        </div>
        <div class="pl-32 text-2xl mt-6">
          Course driven lessons curated by real life tutors.
        </div>
        <div class="pl-32 mt-8">
          <a href="">
            <button
              class="px-8 py-4 rounded-md border border-black bg-white text-black text-lg
                     hover:shadow-[4px_4px_0px_0px_rgba(201,116,199)] transition duration-200 font-bold"
            >
              Get Started
            </button>
          </a>
          </div>
        </div>
      </div>

      <!-- RIGHT PANEL-->
      <div
        class="w-1/2 bg-white flex justify-center items-center">
        <div class="slide-from-right px-6 transform translate-x-full opacity-0 transition-all duration-700 ease-out border-2 rounded-3xl py-10 border-white shadow-2xl mb-20 shadow-[#C974C7]">
          <video
            id="hero-video"
            src="/themodulus.ca/visuals/MP4s/Graphs.mp4"
            class="w-[450px] h-auto "
            autoplay
            loop
            muted

        </div>

    </div>
  </div>

 <!-- SECTION 2 -->
  <div class="w-screen h-screen bg-gray-100">
    <div class="flex w-full h-full flex-col">
    <div class="h-1/4 flex items-center justify-center text-6xl font-bold drop-shadow-2xl">Powered by our&ensp; <span class="py-5 bg-gradient-to-r from-[#be5bbd] via-purple-600 to-red-400 bg-clip-text text-transparent ">deep-learning model</span></div>
    <div class="h-3/4 flex items-center justify-center">
      <div class="flex w-full h-full flex-row">
        <div class="w-1/2 justify-center max-h-96 flex">

    </div>
    </div>
    
  </div>

<div class="bg-black w-screen h-screen">
  <div class="flex w-full h-full">
    <div class="w-1/2 flex items-center justify-center slide-from-left
               transform -translate-x-full opacity-0
               transition-all duration-700 ease-out">
      <div class="text-white font-semibold">
        <div class="w-xl h-96 flex justify-center items-center bg-white rounded-3xl  
               shadow-2xl ring-1 ring-gray-200 border-4 border-[#C974C7]
               transform transition 
               hover:scale-105 hover:shadow-4xl">
        <img src="/themodulus.ca/visuals/PNGs/pathdrawing.png" alt="Path Drawing showing user going from Limits to Derivatives.">
        </div>
        <div class="text-2xl py-5 text-center">Access our hand-tailored library of courses <br> in bite sized format.</div>
      </div>
    </div>

    <div class="w-1/2 flex items-center justify-center">
      <div class="text-white font-semibold text-8xl">
        <span id="prefix">Learn </span><span id="changingText"></span>
      </div>
    </div>
  </div>
</div>


<script type="module" src="/themodulus.ca/src/JS/main.js"></script>
